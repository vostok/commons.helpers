src:
  build:
    target: None
    configuration: None

notests *default:
  build:
    target: Vostok.Commons.Helpers.sln
    configuration: NoTests
    tool:
      name: dotnet

  deps:
    - vostok.devtools

full-build > notests:
  build:
    target: Vostok.Commons.Helpers.sln
    configuration: Release

  deps:
    - vostok.commons.testing/src
    - vostok.commons.time/src
